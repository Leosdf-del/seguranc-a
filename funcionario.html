<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Portal Corporativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Conteúdo do corpo -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Adiciona listeners e funções após o carregamento completo do DOM
            const enviarMensagemBtn = document.getElementById('enviar-mensagem');
            const mensagemInput = document.getElementById('mensagem-input');

            if (enviarMensagemBtn) {
                enviarMensagemBtn.addEventListener('click', enviarMensagem);
            }

            if (mensagemInput) {
                mensagemInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        enviarMensagem();
                    }
                });
            }

            function addLogoutButton() {
                const logoutButton = document.createElement('button');
                logoutButton.innerHTML = `
                    <i class="fas fa-sign-out-alt mr-2"></i>Sair
                `;
                logoutButton.className = 'ml-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition';
                
                logoutButton.addEventListener('click', function() {
                    alert('Logout clicked! Implement your logout logic here.');
                });

                const userProfileContainer = document.querySelector('header .flex.items-center.space-x-4');
                if (userProfileContainer) {
                    userProfileContainer.appendChild(logoutButton);
                }
            }

            addLogoutButton();

            function enviarMensagem() {
                const input = document.getElementById('mensagem-input');
                const chatContainer = document.getElementById('chat-container');
                
                if (!input || !chatContainer) return;
                
                if (input.value.trim() === '') return;
                
                const mensagemUsuario = document.createElement('div');
                mensagemUsuario.innerHTML = `
                    <div class="bg-blue-100 p-3 rounded-lg mb-2 max-w-xs ml-auto">
                        <p class="text-sm font-medium text-blue-800">${input.value}</p>
                        <span class="text-xs text-blue-600 block text-right mt-1">Agora</span>
                    </div>
                `;
                chatContainer.appendChild(mensagemUsuario);
                
                setTimeout(() => {
                    const respostaAutomatica = document.createElement('div');
                    respostaAutomatica.innerHTML = `
                        <div class="bg-gray-200 p-3 rounded-lg mb-2 max-w-xs">
                            <p class="text-sm font-medium text-gray-800">Recebemos sua mensagem. Em breve retornaremos.</p>
                            <span class="text-xs text-gray-600 block text-right mt-1">Suporte</span>
                        </div>
                    `;
                    chatContainer.appendChild(respostaAutomatica);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 1000);
                
                input.value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
