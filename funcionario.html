<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script>
    // Wait for DOM to load
    document.addEventListener('DOMContentLoaded', () => {
        // FunÃ§Ã£o para mostrar/ocultar overlay de carregamento
        function showLoading(show = true) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        // ConfiguraÃ§Ã£o do Supabase
        const SUPABASE_URL = 'https://lmlxvmzeifjvjakpomgp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtbHh2bXplaWZqdmpha3BvbWdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwMTQ0MzgsImV4cCI6MjA1ODU5MDQzOH0.QmHSbZrzRhos0DqQFZDnbeqvV9dcRYISQ88MbNsRDyM';

        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const messageArea = document.getElementById('messageArea');
        const loggedUserArea = document.getElementById('loggedUserArea');
        const loggedInActions = document.getElementById('loggedInActions');
        const switchAccountBtn = document.getElementById('switchAccountBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // Configurar toggle de visibilidade da senha
        const senhaInput = document.getElementById('senha');
        const passwordToggle = document.getElementById('passwordToggle');
        
        passwordToggle.addEventListener('click', () => {
            const type = senhaInput.type === 'password' ? 'text' : 'password';
            senhaInput.type = type;
            passwordToggle.textContent = type === 'password' ? 'ðŸ‘ï¸' : 'ðŸ‘ï¸â€ðŸ—¨ï¸';
        });

        // Verificar se Supabase estÃ¡ definido
        if (!window.supabase || !window.supabase.createClient) {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = 'Biblioteca Supabase nÃ£o carregada. Verifique sua conexÃ£o de internet.';
            messageArea.classList.add('message-error');
            return;
        }

        // InicializaÃ§Ã£o do Supabase
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (error) {
            messageArea.textContent = 'Erro ao inicializar Supabase: ' + error.message;
            messageArea.classList.add('message-error');
            return;
        }

        // Limpar mensagens
        function clearMessages() {
            messageArea.textContent = '';
            messageArea.className = 'message';
        }

        // Mostrar mensagem de erro
        function showErrorMessage(message) {
            clearMessages();
            messageArea.textContent = message;
            messageArea.classList.add('message-error');
        }

        // Mostrar mensagem de sucesso
        function showSuccessMessage(message) {
            clearMessages();
            messageArea.textContent = message;
            messageArea.classList.add('message-success');
        }

        // Atualizar estado da UI para usuÃ¡rio logado
        function updateLoggedInUI(user) {
            loginForm.style.display = 'none';
            loggedUserArea.textContent = `Logado como: ${user.email}`;
            loggedInActions.style.display = 'block';
            clearMessages();
        }

        // Atualizar estado da UI para logout
        function updateLoggedOutUI() {
            loginForm.style.display = 'block';
            loggedInActions.style.display = 'none';
            loggedUserArea.textContent = '';
            
            // Limpar campos de login
            document.getElementById('email').value = '';
            document.getElementById('senha').value = '';
            clearMessages();
        }

        // Verificar estado de autenticaÃ§Ã£o ao carregar a pÃ¡gina
        async function checkAuthStatus() {
            try {
                showLoading(true);
                const { data: { user } } = await supabase.auth.getUser();
                
                if (user) {
                    // Verificar papel do usuÃ¡rio
                    const { data: userData, error: userError } = await supabase
                        .from('users')
                        .select('role')
                        .eq('email', user.email)
                        .single();

                    if (userError) throw userError;

                    // Verificar o papel do usuÃ¡rio e redirecionar
                    if (userData.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'funcionario.html';
                    }
                }
            } catch (error) {
                showErrorMessage('Erro ao verificar autenticaÃ§Ã£o');
                console.error('Erro de autenticaÃ§Ã£o:', error);
            } finally {
                showLoading(false);
            }
        }

        // Chamar na inicializaÃ§Ã£o
        checkAuthStatus();

        // Evento de login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;

            // ValidaÃ§Ã£o bÃ¡sica de email
            if (!email || !senha) {
                showErrorMessage('Por favor, preencha todos os campos');
                return;
            }

            try {
                showLoading(true);
                clearMessages();

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: senha
                });

                if (error) {
                    showErrorMessage(error.message || 'Erro no login');
                    return;
                }

                if (data.user) {
                    // Verificar papel do usuÃ¡rio
                    const { data: userData, error: userError } = await supabase
                        .from('users')
                        .select('role')
                        .eq('email', email)
                        .single();

                    if (userError) throw userError;

                    // Redirecionar com base no papel do usuÃ¡rio
                    if (userData.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'funcionario.html';
                    }
                }
            } catch (err) {
                showErrorMessage('Erro ao tentar login');
                console.error('Erro de login:', err);
            } finally {
                showLoading(false);
            }
        });

        // BotÃ£o de trocar de conta (agora "Continuar")
        switchAccountBtn.addEventListener('click', () => {
            updateLoggedOutUI();
        });

        // BotÃ£o de logout
        logoutBtn.addEventListener('click', async () => {
            try {
                showLoading(true);
                await supabase.auth.signOut();
                updateLoggedOutUI();
                showSuccessMessage('Logout realizado com sucesso');
            } catch (err) {
                showErrorMessage('Erro ao fazer logout');
                console.error('Erro de logout:', err);
            } finally {
                showLoading(false);
            }
        });
    });
</script>
