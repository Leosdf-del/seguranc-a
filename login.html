<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Supabase library with integrity and crossorigin for security -->
    <script 
        src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"
        integrity="sha384-your-integrity-hash-here"
        crossorigin="anonymous"
        onerror="handleScriptError()"
    ></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            padding: 15px;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #2196F3;
            color: white;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #1976D2;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
            margin-top: 10px;
        }
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            word-break: break-word;
        }
        .message-error {
            background-color: #ffebee;
            color: #d32f2f;
        }
        .message-success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .logged-user {
            margin-bottom: 15px;
            font-weight: bold;
            color: #333;
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loadingSpinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Added password visibility toggle */
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
    </div>

    <div class="login-container">
        <h2>√Årea de Login</h2>
        
        <div id="messageArea" class="message"></div>
        <div id="loggedUserArea" class="logged-user"></div>

        <form id="loginForm">
            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="E-mail" 
                    required 
                    autocomplete="email"
                >
            </div>
            <div class="form-group">
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    placeholder="Senha" 
                    required 
                    autocomplete="current-password"
                >
                <span id="passwordToggle" class="password-toggle">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <div id="loggedInActions" style="display: none;">
            <button id="switchAccountBtn" class="btn btn-secondary">Trocar de Conta</button>
            <button id="logoutBtn" class="btn btn-danger">Sair</button>
        </div>
    </div>

    <script>
        // Fun√ß√£o para mostrar/ocultar overlay de carregamento
        function showLoading(show = true) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        // Aguardar carregamento do Supabase
        document.addEventListener('DOMContentLoaded', () => {
            // Configurar toggle de visibilidade da senha
            const senhaInput = document.getElementById('senha');
            const passwordToggle = document.getElementById('passwordToggle');
            
            passwordToggle.addEventListener('click', () => {
                const type = senhaInput.type === 'password' ? 'text' : 'password';
                senhaInput.type = type;
                passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
            });

            // Verificar se Supabase est√° definido
            if (!window.supabase || !window.supabase.createClient) {
                const messageArea = document.getElementById('messageArea');
                messageArea.textContent = 'Biblioteca Supabase n√£o carregada. Verifique sua conex√£o de internet.';
                messageArea.classList.add('message-error');
                return;
            }

            // Configura√ß√£o do Supabase
            const SUPABASE_URL = 'https://lmlxvmzeifjvjakpomgp.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtbHh2bXplaWZqdmpha3BvbWdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwMTQ0MzgsImV4cCI6MjA1ODU5MDQzOH0.QmHSbZrzRhos0DqQFZDnbeqvV9dcRYISQ88MbNsRDyM';

            // Elementos do DOM
            const loginForm = document.getElementById('loginForm');
            const messageArea = document.getElementById('messageArea');
            const loggedUserArea = document.getElementById('loggedUserArea');
            const loggedInActions = document.getElementById('loggedInActions');
            const switchAccountBtn = document.getElementById('switchAccountBtn');
            const logoutBtn = document.getElementById('logoutBtn');

            // Inicializa√ß√£o do Supabase
            let supabase;
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } catch (error) {
                messageArea.textContent = 'Erro ao inicializar Supabase: ' + error.message;
                messageArea.classList.add('message-error');
                return;
            }

            // Limpar mensagens
            function clearMessages() {
                messageArea.textContent = '';
                messageArea.className = 'message';
            }

            // Mostrar mensagem de erro
            function showErrorMessage(message) {
                clearMessages();
                messageArea.textContent = message;
                messageArea.classList.add('message-error');
            }

            // Mostrar mensagem de sucesso
            function showSuccessMessage(message) {
                clearMessages();
                messageArea.textContent = message;
                messageArea.classList.add('message-success');
            }

            // Atualizar estado da UI para usu√°rio logado
            function updateLoggedInUI(user) {
                loginForm.style.display = 'none';
                loggedUserArea.textContent = `Logado como: ${user.email}`;
                loggedInActions.style.display = 'block';
                clearMessages();
            }

            // Atualizar estado da UI para logout
            function updateLoggedOutUI() {
                loginForm.style.display = 'block';
                loggedInActions.style.display = 'none';
                loggedUserArea.textContent = '';
                
                // Limpar campos de login
                document.getElementById('email').value = '';
                document.getElementById('senha').value = '';
                clearMessages();
            }

            // Verificar estado de autentica√ß√£o ao carregar a p√°gina
            async function checkAuthStatus() {
                try {
                    showLoading(true);
                    const { data: { user } } = await supabase.auth.getUser();
                    
                    if (user) {
                        updateLoggedInUI(user);
                    }
                } catch (error) {
                    showErrorMessage('Erro ao verificar autentica√ß√£o');
                    console.error('Erro de autentica√ß√£o:', error);
                } finally {
                    showLoading(false);
                }
            }

            // Chamar na inicializa√ß√£o
            checkAuthStatus();

            // Evento de login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const senha = document.getElementById('senha').value;

                // Valida√ß√£o b√°sica de email
                if (!email || !senha) {
                    showErrorMessage('Por favor, preencha todos os campos');
                    return;
                }

                try {
                    showLoading(true);
                    clearMessages();

                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: senha
                    });

                    if (error) {
                        showErrorMessage(error.message || 'Erro no login');
                        return;
                    }

                    if (data.user) {
                        updateLoggedInUI(data.user);
                        showSuccessMessage('Login realizado com sucesso');
                        
                        // Redirecionar ap√≥s um breve momento
                        setTimeout(() => {
                            window.location.href = 'funcionario.html';
                        }, 1500);
                    }
                } catch (err) {
                    showErrorMessage('Erro ao tentar login');
                    console.error('Erro de login:', err);
                } finally {
                    showLoading(false);
                }
            });

            // Bot√£o de trocar de conta
            switchAccountBtn.addEventListener('click', () => {
                updateLoggedOutUI();
            });

            // Bot√£o de logout
            logoutBtn.addEventListener('click', async () => {
                try {
                    showLoading(true);
                    await supabase.auth.signOut();
                    updateLoggedOutUI();
                    showSuccessMessage('Logout realizado com sucesso');
                } catch (err) {
                    showErrorMessage('Erro ao fazer logout');
                    console.error('Erro de logout:', err);
                } finally {
                    showLoading(false);
                }
            });
        });
    </script>
</body>
</html>
